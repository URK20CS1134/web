<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        body{
            background-color: lightgreen;
        }
        .megaplay{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10rem 0 0 0;
        }
        span{
            color: lightslategrey;
        }
    </style>
    <script>
        function show(){
            alert("Your form is submitted!")
        }
        var app = angular.module("myapp",[]);
        app.controller("mycontrol",function($scope){

        })
    </script>
</head>
<body ng-app="myapp" ng-controller="mycontrol">
    <div class="megaplay">
        <h1>Megaplay registration form</h1>
        <form action="" name="myform">
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" name="username" ng-model="username" required>
                        <span ng-show="myform.username.$error.required">Name is required</span>
                    </td>
                    
                </tr>
                <tr>
                    <td>Register Number:</td>
                    <td>
                        <input type="text" name="userreg" ng-model="userreg" required>
                        <span ng-show="myform.userreg.$error.required">Register Number is required</span>
                    </td>
                </tr>
                <tr>
                    <td>Year Of Study</td>
                    <td>
                        <input type="date" name="useryear" ng-model="useryear" required>
                        <span ng-show="myform.useryear.$error.required">Year Of Study is required</span>
                    </td>
                </tr>
                <tr>
                    <td>School:</td>
                    <td>
                        <select name="userschool" ng-model="userschool" required>
                            <option value="BTech">BTech</option>
                            <option value="MTech">MTech</option>
                            <option value="BSc">BSc</option>
                            <option value="Phd">Phd</option>
                        </select>
                        <span ng-show="myform.userschool.$error.required">School is required</span>
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td><button onclick="show()">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
